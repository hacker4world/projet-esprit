<!-- modify-subject-test.component.html -->
<div class="main_content_iner overly_inner">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
          <div class="page_title_left d-flex align-items-center">
            <h3 class="f_s_25 f_w_700 dark_text mr_30">Modify Subject Test</h3>
            <ol class="breadcrumb page_bradcam mb-0">
              <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
              <li class="breadcrumb-item active">Modify Subject Test</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="white_card card_height_100 mb_30">
          <div class="white_card_header">
            <div class="box_header m-0">
              <div class="main-title">
                <h3 class="m-0">Modify Subject Test</h3>
              </div>
            </div>
          </div>
          <div class="white_card_body">
            <form [formGroup]="subjectTestForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-6">
                  <div class="common_input mb_15">
                    <input type="number" placeholder="Coefficient" formControlName="coefficient">
                  </div>
                </div>
                <div class="col-12">
                  <div class="create_report_btn mt_30">
                    <button type="submit" class="btn_1 radius_btn d-block text-center" min="0" max="1">Modify Subject Test</button>
                  </div>
                </div>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
