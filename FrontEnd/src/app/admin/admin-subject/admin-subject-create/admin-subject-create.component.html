<div class="main_content_iner overly_inner ">
  <div class="container-fluid p-0 ">
    <div class="row">
      <div class="col-12">
        <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
          <div class="page_title_left d-flex align-items-center">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="white_card card_height_100 mb_30">
          <div class="white_card_header">
            <div class="box_header m-0">
              <div class="main-title">
                <h3 class="m-0">Add New Subject</h3>
              </div>
            </div>
          </div>
          <div class="white_card_body">
            <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-4">
                  <div class="common_input mb_15">
                    <input type="text" placeholder="Subject Name" formControlName="name">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="common_input mb_15">
                    <input type="number" placeholder="Total Hours" formControlName="totalHours">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="common_input mb_15">
                    <input type="number" step="0.01" placeholder="Coefficient" formControlName="coefficient">
                  </div>
                </div>
                <div class="col-12">
                  <div class="create_report_btn mt_30">
                    <button type="submit" class="btn_1 radius_btn d-block text-center">Add Subject</button>
                  </div>
                </div>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
