<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="dashboard_header_title">
                                <h3> Default Dashboard</h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="dashboard_breadcam text-end">
                                <p><a href="index-2.html">Dashboard</a> <i class="fas fa-caret-right"></i> Forgot Password</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="white_box mb_30">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">

                            <div class="modal-content cs_modal">
                                <div class="modal-header theme_bg_1">
                                    <h5 class="modal-title text_white">Forget Password</h5>
                                </div>
                                <div class="modal-body">
                                    <form (ngSubmit)="resetPass()">
                                        <div class>
                                            <input type="text" class="form-control" [(ngModel)]="userName" name="userName" placeholder="Enter your User Name">
                                        </div>
                                        <button type="submit" class="btn_1 full_width text-center">SEND</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
