<div class="container">
  <h2>New Reclamation</h2>
  <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        formControlName="subject"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" formControlName="type" class="form-control" required>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="attachments">Attachments</label>
      <input
        type="file"
        id="attachments"
        (change)="onFileSelected($event)"
        class="form-control"
      />
    </div>

    <div class="create_report_btn mt_30 justify-content-end">
      <div class="col-lg-12 d-flex justify-content-end">
        <button
          type="reset"
          class="btn btn-light ms-2"
          (click)="navigateToList()"
        >
          <i class="ti-eraser"></i> Cancel
        </button>

        <button
          type="submit"
          class="btn btn-primary ms-2"
          [disabled]="!reclamationForm.valid"
        >
          <i class="ti-check"></i> Send
        </button>
      </div>
    </div>
  </form>
</div>
