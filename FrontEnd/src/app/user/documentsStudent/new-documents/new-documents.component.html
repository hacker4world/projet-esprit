<div class="container">
  <h2>New Document requeste</h2>
  <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" formControlName="type" class="form-control" required>
        <option value="attendanceCertificate">Attendance Certificate</option>
        <option value="studentCard">Student Card</option>
        <option value="diploma">Diploma</option>
        <option value="transcript">Transcript</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="create_report_btn mt_30 justify-content-end">
      <div class="col-lg-12 d-flex justify-content-end">
        <button
          type="reset"
          class="btn btn-light ms-2"
          (click)="navigateToList()"
        >
          <i class="ti-eraser"></i> Cancel
        </button>

        <button
          type="submit"
          class="btn btn-primary ms-2"
          [disabled]="!documentForm.valid"
        >
          <i class="ti-check"></i> Send
        </button>
      </div>
    </div>
  </form>
</div>
