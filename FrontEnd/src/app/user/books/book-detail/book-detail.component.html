<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">

        <div class="row">
            <div class="col-12">
                <div class="page_title_box d-flex align-items-center justify-content-between">
                    <div class="page_title_left">
                        <h3 class="f_s_30 f_w_700 dark_text">Dashboard</h3>
                        <ol class="breadcrumb page_bradcam mb-0">
                            
                            <li class="breadcrumb-item active">Book Details</li>
                        </ol>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="white_card position-relative mb_20">
                    <div class="card-body">
                        <div class="row" *ngIf="book">
                            <div class="col-lg-6 align-self-center"><img [src]="'assets/img/' + book!.imageUrl" alt
                                    class="mx-auto d-block" height="300" /></div>

                            <div class="col-lg-6 align-self-center">
                                <div class="single-pro-detail" >
                                    <p class="mb-1">Dastyle</p>
                                    <div class="custom-border mb-3"></div>
                                    <h3 class="pro-title">{{ book!.title }}</h3>
                                    <p class="text-muted mb-0">{{ book!.author }}</p>
                                    <ul class="list-inline mb-2 product-review">
                                        <li class="list-inline-item"><i class="fas fa-star text-warning"></i>
                                        </li>
                                        <li class="list-inline-item"><i class="fas fa-star text-warning"></i>
                                        </li>
                                        <li class="list-inline-item"><i class="fas fa-star text-warning"></i>
                                        </li>
                                        <li class="list-inline-item"><i class="fas fa-star text-warning"></i>
                                        </li>
                                        <li class="list-inline-item"><i
                                                class="fas fa-star-half text-warning"></i></li>
                                        <li class="list-inline-item">4.5 (9830 reviews)</li>
                                    </ul>
                                    <h2 class="pro-price">
                                        <span
                                            class="text-danger fw-bold ms-2" *ngIf="category">{{ category.categoryName }}</span>
                                    </h2>
                                    <h6 class="text-muted font_s_13 mt-2 mb-1">Description :</h6>
                                    <ul class="list-unstyled pro-features border-0">
                                        <li>{{ book!.description }}</li>
                                        
                                    </ul>
                                    
                                    
                                    <div class="quantity mt-3" *ngIf="!book.state; else reservedMessage">
                                        
                                        <a href class="btn theme_bg_6 text-white px-4 d-inline-block "[routerLink]="['/api/user/books/reserve-book', book.id]"><i
                                                ></i>RÃ©server</a>
                                    </div>
                                    <ng-template #reservedMessage> 
                                        <span class="badge bg-success ">Book reserved</span>
                                    </ng-template>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        
       
    </div>
</div>
